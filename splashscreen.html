<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background-color: #0f172a;
            /* slate-900 */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
            cursor: wait;
        }

        h1 {
            font-size: 3.75rem;
            /* 6xl */
            font-weight: 900;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            text-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.5);
        }

        .loader-container {
            width: 8rem;
            height: 0.5rem;
            background-color: #334155;
            /* slate-700 */
            border-radius: 9999px;
            overflow: hidden;
        }

        .loader-bar {
            height: 100%;
            width: 100%;
            background-color: #a855f7;
            /* purple-500 */
            border-radius: 9999px;
            animation: loading 1.5s infinite ease-in-out;
            transform: translateX(-100%);
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .status-text {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            color: #94a3b8;
            /* slate-400 */
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }
    </style>
</head>

<body>
    <h1>OPTEXTILE</h1>
    <div class="loader-container">
        <div class="loader-bar"></div>
    </div>
    <div class="status-text">SYSTEM LOADING</div>
</body>

</html>
